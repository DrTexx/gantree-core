---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: public-node
    image: ubuntu:bionic
    groups:
      - public
  - name: validator-node
    image: ubuntu:bionic
    groups:
      - validator
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:

    host_vars:
      validator-node:
        p2p_peer_id: peerid1
      public-node:
        p2p_peer_id: peerid2
verifier:
  name: testinfra
  lint:
    name: flake8

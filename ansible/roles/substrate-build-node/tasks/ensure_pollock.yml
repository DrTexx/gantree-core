---
- name: install pollock dependencies
  apt:
    update_cache: yes
    name:
      - curl
      - python-setuptools
      - python3
      - python3-pip
      - python3-setuptools

- name: install pollock
  pip:
    executable: pip3
    name: pollock
    version: '0.1.1'
    extra_args: -i https://test.pypi.org/simple/

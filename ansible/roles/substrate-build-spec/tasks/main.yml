---
- name: create remote chainspec directory
  file:
    path: "{{ gropius_working }}/spec"
    state: directory

- name: generate chain spec
  shell: |
    node-template build-spec > ./customSpec.json
  args:
    chdir: "{{ gropius_working }}/spec/"
  changed_when: false

- name: create local chainspec directory
  local_action:
    module: file
    path: "{{ gropius_control_working }}/spec"
    state: directory
  become: no

- name: download chain spec
  fetch:
    src: "{{ gropius_working }}/spec/customSpec.json"
    dest: "{{ gropius_control_working }}/spec/customSpec.json"
    flat: true

# TODO(ryan): inject keys in to spec

- name: copy chainspec back to generator
  copy:
    src: "{{ gropius_control_working }}/spec/customSpec.json"
    dest: "{{ gropius_working }}/spec/customSpec.json"

- name: generate raw chain spec
  shell: |
    node-template build-spec --chain ./customSpec.json --raw > ./customSpecRaw.raw
  args:
    chdir: "{{ gropius_working }}/spec/"
  changed_when: false

- name: download raw chain spec
  fetch:
    src: "{{ gropius_working }}/spec/customSpecRaw.raw"
    dest: "{{ gropius_control_working }}/spec/customSpecRaw.raw"
    flat: true